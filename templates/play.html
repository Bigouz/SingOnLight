<!doctype html>
<html>
<head>
<title>Sing On Light - Jouer</title>
</head>
<body>
<div class = "parent">
    <div class="div1">
        <div class = "div1a">
            <a class="indexBTN" href="/">Menu Principal</a><br>
            <a class="playBTN" style="color: #7289da;" href="/play.html">Jouer</a><br>
            <a class="calibrationBTN" href="/calibration.html">Calibration</a><br>
            <a class="dataBTN" href="/data.html">Données</a>
        </div>    
    </div>
    <div class="div2">
        <h1>Sing On Light - Jouer</h1>
        <div class="text">
            <p>Sing on Light est un mini-jeu de rythme utilisant un Raspberry PI, 2 capteurs sonnores, un écran LCD et une LED.
            </br>Le but est simple : Quand la LED s'allume, il faut faire un bruit.
            <br><br>

            <label for="dureeIntervalle">Durée d'intervalles (en secondes) : </label>
            <input type="number" name="dureeIntervalle" id="dureeIntervalle" value="{{dureeIntervalle}}"><br>

            <label for="duree">Durée de la partie (en intervalles) : </label>
            <input type="number" name="dureePartie" id="dureePartie" value="{{dureePartie}}"><br>
            <button class="start" onclick="save_param()">Jouer</button>
            </p>
            <script>
            async function save_param() {
                const dureeIntervalle = parseInt(document.getElementById('dureeIntervalle').value);
                const dureePartie = parseInt(document.getElementById('dureePartie').value);

                
                // Send parameters via POST with JSON body
                const response = await fetch('/run_play', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({"dureeIntervalle":dureeIntervalle, "dureePartie":dureePartie})
                });

                const data = await response.json();
                document.getElementById('result').innerText = data.message;
            }
        </script>
        </div>
    </div>
</div>

</body>

<link rel="stylesheet" href="static/css/style.css">
</html>
